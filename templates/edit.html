{% extends "base.html" %}

{% block content %}

<h3>Edit a message</h3>

<form action="/edit/{{ message._id }}" method="post">
	<div class="form-group">
        <label for="exampleInputNickname">Nick Name</label>
        <input type="text" name="sender" class="form-control" id="exampleInputNickname" value="{{ message.sender }}"
               placeholder="Nick Name">
    </div>

	<div class="form-group">
        <label for="exampleInputBody">Message</label>
        <textarea type="text" name="body" class="md-textarea form-control" id="exampleInputBody"
				  placeholder="Message">{{ message.body }}</textarea>
    </div>
	<button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
